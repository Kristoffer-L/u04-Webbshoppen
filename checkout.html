<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <h1>Kassa</h1>
    <div class="container">
        <div class="checkout-form" id="checkoutForm">
            <div class="form-group">
                <span>Name</span>
                <input type="text" class="your-name" name="name" placeholder="Your Name">
            </div>
    
            <div class="form-group">
                <span>E-post</span>
                <input type="email" class="e-mail" name="email" placeholder="Your email address">
            </div>
    
            <div class="form-group">
                <span>Adress</span>
                <input type="text" class="your-address" name="address" placeholder="Your delivery address">
            </div>
    
            <div class="form-group">
                <span>City</span>
                <input type="text" class="your-city" name="city" placeholder="Your City">
            </div>
    
            <div class="form-group">
                <span>Payment method</span>
                <select class="payment">
                    <option value="" disabled selected>Choose a method</option>
                    <option value="credit_card">Credit card</option>
                    <option value="paypal">PayPal</option>
                    <option value="swish">Swish</option>
                </select>
            </div>
    
            <button type="button" id="submitBtn" class="submit-pay">Pay now</button>
        </div>
    </div>
</body>
</html>
