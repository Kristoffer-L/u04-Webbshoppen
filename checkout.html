<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQTNE824CT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MQTNE824CT");
    </script>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <img class="nav-logo" src="./img/Logo.png" alt="logo" />
        <a href="./index.html">go back</a>
      </nav>
    </header>
    <main class="main-container">
      <h1>Kassa</h1>
      <section class="section-container">
        <article class="article-personal-info">
          <div class="container">
            <div class="checkout-form" id="checkoutForm">
              <div class="form-group-name">
                <div class="form-item form-first-name">
                  <label>First-Name</label>
                  <input type="text" class="your-name" name="name" placeholder="Your Name" />
                </div>
                <div class="form-item form-last-name">
                  <label>Last-Name</label>
                  <input type="text" class="your-name" name="name" placeholder="Your Name" />
                </div>
              </div>
              <div class="form-item">
                <label>E-post</label>
                <input type="email" class="e-mail" name="email" placeholder="Your email address" />
              </div>
              <div class="form-group-position">
                <div class="form-item form-adress">
                  <label>Adress</label>
                  <input type="text" class="your-address" name="address" placeholder="Your delivery address" />
                </div>
                <div class="form-item form-city">
                  <label>City</label>
                  <input type="text" class="your-city" name="city" placeholder="Your City" />
                </div>
              </div>
              <div class="form-item">
                <label>Payment method</label>
                <select class="payment">
                  <option value="" disabled selected>Choose a method</option>
                  <option value="credit_card">Credit card</option>
                  <option value="paypal">PayPal</option>
                  <option value="swish">Swish</option>
                </select>
              </div>
            </div>
          </div>
        </article>
        <article class="article-cart">
          <div class="cart-item" id="cartItem"></div>
          <p>amount:</p>
        </article>
      </section>
      <button type="button" id="submitBtn" class="submit-pay">Pay now</button>
    </main>
    <footer class="footer-container">
      <div class="footer-content">Made by the best company in the world</div>
    </footer>
    <script src="./js/checkout.js"></script>
  </body>
</html>
