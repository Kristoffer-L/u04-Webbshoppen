  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-container" id="navList">

      <img src="./img/hamburger.img.png" alt="Menu">

      <ul class="nav-list">
        <li class="navBtn" id="mensClothing">Men's clothing</li>
        <li class="navBtn" id="womensClothing">Women's clothing</li>
        <li class="navBtn" id="jewelery">Jewelery</li>
        <li class="navBtn" id="electronics">Electronics</li>
      </ul>

      <figure class="nav-cart" id="cartIcon">
        <img src="./img/white-cart-img.png" alt="shoppingcart" />
        <figcaption class="cart-caption display-none" id="cartCaption"></figcaption>
      </figure>
      <div class="cart-dropdown hidden" id="cartDropdown">
        <h3>Your cart</h3>
        <ul id="cartItems"></ul>
      </div>
    </nav>

    <select name="price-rating" id="priceRating">
        <option value="">Sort</option>
        <option value="highestPrice">Highest Price</option>
        <option value="lowestPrice">Lowest Price</option>
        <option value="highestRating">Highest Rating</option>
        <option value="lowestRating">Lowest Rating</option>
    </select>


    <main>
      <section class="section" id="cardSection"></section>
    </main>

    <footer class="footer-container">
        <div class="footer-content">Made by the best company in the world</div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
